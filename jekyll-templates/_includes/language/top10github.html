<h2>Top 10 projektów na Github wykorzystujących {{ page.title }}</h2>

<table>
{% for project in stats.Github.top10 %}
    <tr onclick="window.location='{{ project.url }}'">
      <td>{{ forloop.index }}#</td>
      <td><a href="{{ project.url }}">{{ project.name }}</a></td>
      <td>{{ project.stars }} <i class="fa fa-star" aria-hidden="true"></i></td>
    </tr>
{% endfor %}
</table>
