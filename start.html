<!DOCTYPE html>
<html lang="pl">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="theme-color" content="#0376a5">
  <meta name="msapplication-navbutton-color" content="#0376a5">
  <meta name="apple-mobile-web-app-status-bar-style" content="#0376a5">

  <title>Wybierz swój język programowania!</title>

  <link rel="shortcut icon" href="img/logo.ico">

  <link rel="stylesheet" href="dist/global.bundle.css">
  <link rel="stylesheet" href="dist/wizard.css">

<body>

<nav class="navbar navbar-default navbar-custom">
    <div class="container-fluid">
        <div class="home">
            <a class="navbar-brand page-scroll" href="./"><img src="img/logo.png" alt=""> <i class="fa fa-home" aria-hidden="true"></i></a>
        </div>
    </div>
</nav>

<section class="all">
  <button class="return-btn">
    <div class="wizard-btn">
      <i class="fa fa-undo" aria-hidden="true"></i> Cofnij
    </div><br>
    <small class="wizard-btn key-name">[Backspace]</small>
  </button>

  <div class="container-fluid">
    <div class="row">
      <h1 class="question"></h1>
      <div class="answers"></div>
    </div>
  </div>

  <button class="again-btn">
    <div class="wizard-btn">
      <i class="fa fa-refresh" aria-hidden="true"></i> Od początku
    </div><br>
    <small class="wizard-btn key-name">[Esc]</small>
  </button>
</section>

<footer>
    <div class="container">
        <p>Copyright &copy; Jaki Język Programowania 2017</p>
    </div>
</footer>

<script src="libs/jquery.min.js"></script>
