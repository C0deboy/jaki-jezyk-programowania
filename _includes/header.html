<header class="start-container">
  <div class="container-fluid">
    <div class="row start-row">
      <div class="col-xs-12 col-md-6 col-header">
        <div class="language-logo"><img src="/img/{% if page.image %}{{ page.image }}{% else %}{{ page.title | downcase | remove: ' '}}.png{% endif %}" alt="{{ page.title }} logo"></div>
      </div>
      <div class="col-xs-12 col-md-6 col-header">
        <h2 class="lang-starter-heading">{{ page.title }}</h2>
        <div class="up-to-date">Aktualizacja: {{ page.last_modified_at | date: "%d.%m.%Y" }}</div>

        <p style="margin: 25px 0 0 0; text-align: center">Zobacz polecane:</p>
        {% if page.nocourses != true %}
        <a class="main-btn page-scroll courses-link" href="#najlepsze-kursy-video-do-nauki-języka-{{ page.title | downcase | replace: '#', 'sharp'}}"> <i class="fa fa-video-camera" aria-hidden="true"></i> Kursy</a>
        {% endif %}
        {% if page.nobooks != true %}
        <a class="main-btn page-scroll" href="#najlepsze-książki-do-nauki-języka-{{ page.title | downcase | replace: '#', 'sharp'}}"><i class="fa fa-book" aria-hidden="true"></i> Książki</a>
        {% endif %}
      </div>
    </div>
  </div>
</header>
